<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projet de session - Infractions à Montréal">
    <meta name="author" content="Mohamed Bendourou et Mouad Belbey">
    <!-- Ajout Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS externe pour le logo Twitter dans la barre de navigation et les 'tooltip' Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <title>{{ nom_page }}</title>
</head>
<body class="bg-info-subtle">
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary border-bottom border-2 border-dark-subtle rounded-bottom">
    <div class="container-fluid">
        <!-- Lien vers la page d'accueil -->
        <a class="ms-4 border-end px-4 ps-0 navbar-brand fw-bold" href="{{ url_for('home') }}">Accueil</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bolder">
            <!-- Routes de l'application -->
            <li class="nav-item">
                <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Déposer une plainte contre un établissement"
                    data-bs-custom-class="custom-tooltip" class="nav-link" href="{{ url_for('plainte') }}">Plainte
                </a>
            </li>
            <li class="ms-4 nav-item">
                <a data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                   title="Consulter notre page twitter" target="_blank" href="https://twitter.com/Infractions_MTL">
                    <div id="twitterLogo" class="bg-white card rotation"></div>
                </a>
            </li>
        </ul>
        <!-- Éléments justifiés à droite -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if session['id'] %}
                <li class="nav-item mx-2">
                    <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Profil" data-bs-offset="0,20"
                       data-bs-custom-class="custom-tooltip profil" href="{{ url_for('profil') }}">
                        <img class="rotation" src="{{ url_for('static', filename='images/photo_par_defaut.png') }}" alt="Profil" height="35rem">
                    </a>
                </li>
                <li class="nav-item mx-4">
                    <a href="{{ url_for('logout') }}">
                        <button class="btn btn-danger" type="button">Déconnexion</button>
                    </a>
                </li>
            {% else %}
                <li class="nav-item mx-1">
                    <a id="iconeProfil" title="Profil" href="{{ url_for('inscription') }}">
                        <button class="btn btn-success" type="button">Inscription</button>
                    </a>
                </li>
                <li class="nav-item mx-4">
                    <a href="{{ url_for('login') }}">
                        <button class="btn btn-warning" type="button">Connexion</button>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<!-- Afficher message s'il y a lieu -->
{% if message %}
    <div class="mt-4 container text-center alert alert-success" role="alert">
        <h3 class="alert-heading">{{ message }}</h3>
    </div>
{% endif %}
{% block content %}{% endblock %}
<!-- Ajout Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- Ajout JQuery 3.7.1 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Ajout scripts -->
<script>
    // Activer les 'tooltips Bootstrap'
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
<script src="/js/script.js"></script>
</body>
</html>
