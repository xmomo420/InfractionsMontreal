<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projet de session - Infractions à Montréal">
    <meta name="author" content="Mohamed Bendourou et Mouad Belbey">
    <!-- Ajout Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!-- Ajout favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>{{ nom_page }}</title>
</head>
<body class="bg-info-subtle">
    <!-- TODO -->
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary border-bottom border-2 border-dark-subtle rounded-bottom">
        <div class="container-fluid">
            <!-- Lien vers la page d'accueil -->
            <a class="ms-4 navbar-brand fw-bold" href="{{ url_for('home') }}">Accueil</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bolder">
                <!-- Routes de l'application -->
                <!-- TODO : Ajouter les autres routes -->
                <li class="nav-item mx-4">
                    <a class="nav-link" href="{{ url_for('plainte') }}">Plainte</a>
                </li>
            </ul>
            <!-- Éléments justifié à droite -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if session['id'] %}
                     <li class="nav-item mx-4">
                        <a href="{{ url_for('profil') }}">
                            <img src="{{ url_for('static', filename='images/photo_par_defaut.png') }}" alt="Profil" width="30" height="30">
                        </a>
                    </li>
                    <li class="nav-item mx-4">
                        <a href="{{ url_for('logout') }}">
                            <button class="btn btn-danger" type="button">Déconnexion</button>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item mx-1">
                        <a title="Profil" href="{{ url_for('inscription') }}">
                            <button class="btn btn-success" type="button">Inscription</button>
                        </a>
                    </li>
                    <li class="nav-item mx-4">
                        <a href="{{ url_for('login') }}">
                            <button class="btn btn-warning" type="button">Connexion</button>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- Afficher message s'il y a lieu -->
    {% if message %}
        <div class="mt-4 container text-center alert alert-success" role="alert">
            <h3 class="alert-heading">{{ message }}</h3>
        </div>
    {% endif %}
    {% block content %}{% endblock %}
    <!-- Ajout Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Ajout AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Ajout script -->
    <script src="/js/script.js"></script>
</body>
</html>
